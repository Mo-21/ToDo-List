<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="content">
      <header class="heading">To//DoIt</header>

      <!-- Inputs -->
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Task</span>
        <input
          type="text"
          class="form-control"
          placeholder="Get Jane from School"
          aria-label="Username"
          aria-describedby="basic-addon1"
          id="task-input"
          required
        />
      </div>

      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Due Date</span>
        <input
          type="date"
          class="form-control due-date"
          placeholder="Get Jimmy from School"
          aria-label="Username"
          aria-describedby="basic-addon1"
          id="due-date-input"
          required
        />
      </div>

      <div class="input-group">
        <span class="input-group-text">Note</span>
        <input class="form-control note" aria-label="With textarea" placeholder="She finishes at 2:00 PM"></input>
      </div>

      <div class="input-group">
        <span class="input-group-text" id="priority">Priority</span>
        <!-- Radio 1 -->
        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="success-outlined"
          autocomplete="off"
          value="Normal"
          checked
        />
        <label class="btn btn-outline-success" for="success-outlined"
          >Normal</label
        >
        <!-- Radio 2 -->
        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="warning-outlined"
          autocomplete="off"
          value="Medium"
        />
        <label class="btn btn-outline-warning" for="warning-outlined">Medium</label>
          <!-- Radio 3 -->
          <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="danger-outlined"
          autocomplete="off"
          value="High"
        />
        <label class="btn btn-outline-danger" for="danger-outlined">High</label>
      </div>
      </div>

      <div class="row justify-content-center">
        <button class="col-2 btn add-button" id="add-button" type="button">
          Add It
        </button>
      </div>

      <!-- Bootstrap Alert -->
      <div id="alert" class="alert alert-danger" style="display: none;">
        Please make sure to enter a task and due date.
      </div>

      <div class="container"></div>
    </div>
  </body>
</html>
